# Local/Dev
db:
    image: postgres
    restart: always
    env_file:
        - docker-compose-config/db.env
    #volumes:
        #- ./docker/var/lib/postgresql/data:/var/lib/postgresql/data:rw

web:
    build: ./web
    volumes:
        - ./web:/web
    ports:
        - "8080:8080"
    links:
        - db
    env_file:
        - docker-compose-config/web.env
